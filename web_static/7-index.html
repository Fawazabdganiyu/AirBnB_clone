<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>

  <body>
    <!-- Header -->
    <header></header>

    <div class="container">

      <!-- Filters -->
      <section class="filters">

	<!-- Location -->
	<div class="locations">

	  <!-- States -->
	   <h3>States</h3>
	   <h4>California, Arizona...</h4>

	   <!-- State details -->
	   <ul class="popover">
	     <li><h2>Arizona:</h2>
	       <ul>
	         <li>Page</li>
	         <li>Page2</li>
	       </ul>
	     </li>
	     <li><h2>California:</h2>
	       <ul>
	         <li>San Francisco</li>
	         <li>Los Altos</li>
	       </ul>
	     </li>
	   </ul>
	 </div>

	 <!-- Amenities -->
	 <div class="amenities">
	   <h3>Amenities</h3>
	   <h4>Internet, Kitchen...</h4>

	   <!-- Amenities in details -->
	   <ul class="popover">
	     <li>Internet</li>
	     <li>TV</li>
	     <li>Kitchen</li>
	     <li>Iron</li>
	   </ul>
	 </div>

	<!-- Search button -->
	<button>Search</button>
      </section>

      <!-- Places -->
      <section class="places">
	<h1>Places</h1>

	<!-- My Home -->
	<article>
	  <h2>My Home</h2>
	</article>

	<!-- Tiny house -->
	<article>
	  <h2>Tiny house</h2>
	</article>

	<!-- A suite -->
	<article>
	  <h2>A suite</h2>
	</article>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <small>Best School</small>
    </footer>
  </body>
</html>
